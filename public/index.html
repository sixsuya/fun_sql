<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>게시글 등록</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #160303;
        color: white;
      }
      .container {
        width: 500px;
        margin: 50px auto;
        padding: 20px;
        background: #000000;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.514);
      }
      h2 {
        text-align: center;
      }
      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
      }
      input,
      textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        box-sizing: border-box;
        background-color: rgb(155, 185, 46);
        color: beige;
        font-weight: bolder;
      }
      textarea {
        height: 120px;
        resize: none;
      }
      button {
        margin-top: 20px;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
      }
      button:hover {
        background-color: #0056b3;
      }
      button.del {
        background-color: red;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
        text-align: center;
      }
      th {
        background-color: #007bff;
        color: white;
      }
      tr:hover {
        background-color: #f1f1f1;
      }
      .title {
        text-align: left;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>게시글 등록</h2>
      <form action="/board" method="post">
        <label for="bno">게시글 번호</label>
        <input type="number" id="bno" name="bno" required />

        <label for="title">제목</label>
        <input type="text" id="title" name="title" required />

        <label for="content">내용</label>
        <textarea id="content" name="content" required></textarea>

        <label for="writer">작성자</label>
        <input type="text" id="writer" name="writer" required />

        <button type="submit">등록</button>
      </form>
    </div>
    <!-- 글번호/제목/작성자/작성일시 목록으로 아래에 나오게!! -->
    <div class="container">
      <h2>게시글 목록</h2>
      <table>
        <thead>
          <tr>
            <th>글번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일시</th>
            <th>삭제</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="js/board.js"></script>
  </body>
</html>
